name: pipelinetest
version: 1.0
summary: Libpipeline example
description: |
  This is an example package of an autotools project built with snapcraft
  using a remote source.

apps:
  pipelinetest:
    command: ./bin/test

parts:
    pipelinetest:
        plugin: make
        source: .
        after:
            - libpipeline
    unkown-source-type:
        plugin: make
        source: .
        source-type: not-known
        after:
            - libpipeline
    libpipeline:
        plugin: autotools
        source: git@github.com:M0ses/kanku
        source-type: git

